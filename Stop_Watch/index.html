<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop Watch</title>

    <link rel="icon" href="fonts/Stop watch.svg" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Stop Watch</h1>
      <div class="watch">
        <div class="timer">
          <div class="hours" id="hours">00</div>
          <div class="minutes" id="minutes">00</div>
          <div class="seconds" id="seconds">00</div>
        </div>
        <div class="btns">
          <div class="reset">
            <div class="resetBtn" id="resetBtn">Reset</div>
          </div>
          <div class="start">
            <div class="startBtn" id="startBtn">Play</div>
          </div>
          <div class="pause">
            <div class="pauseBtn" id="pauseBtn">Pause</div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
