<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="bg-zinc-950 text-[#e5e5e5]">
    <div class="p-5 flex flex-col justify-center items-center">
      <h2 class="text-xl font-bold">Character Counter</h2>
      <textarea
        name="textInput"
        id="textInput"
        maxlength="500"
        rows="5"
        cols="50"
        class="border-2 bg-zinc-500 p-2"
      ></textarea>
      <p id="total">Total: <span id="countUp">0</span> / 500 Character</p>
      <p id="left">Left: <span id="countDown">500</span> / 500 Character</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
