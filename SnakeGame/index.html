<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake game</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tiny5&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="tiny5-regular">
    <div class="container">
      <h1 class="title">Snake Game</h1>
      <canvas id="gameBoard" width="600" height="600"></canvas>
      <span id="score" class="score">Score: 0</span>
      <div class="btns">
        <button id="startBtn" class="startBtn">Start Game</button>
        <button id="pauseBtn" class="pauseBtn">Pause Game</button>
        <button id="resetBtn" class="resetBtn">Reset Game</button>
      </div>

      <div class="direction-btn">
        <span class="upper-btn">
          <button id="up" class="up">
            <img src="./btn/up.svg" alt="up" width="80px" height="80px" />
          </button>
        </span>
        <span class="lower-btn">
          <button id="left" class="left">
            <img src="./btn/left.svg" alt="left" width="80px" height="80px" />
          </button>
          <button id="down" class="down">
            <img src="./btn/down.svg" alt="down" width="80px" height="80px" />
          </button>
          <button id="right" class="right">
            <img src="./btn/right.svg" alt="right" width="80px" height="80px" />
          </button>
        </span>
      </div>
    </div>

    <script src="game.js"></script>
  </body>
</html>
