<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>BlackJack</title>
  </head>
  <body>
    <h1>BlackJack</h1>

    <!-- --------------------------------------------------------------------------------------------- -->

    <div class="customAlertBox" id="customAlertBox">
      <div class="customAlertContent" id="customAlertContent">
        <h3 class="alertText">Are you sure you want to proceed?</h3>
        <button id="hitBtn" onclick="hitBtn()">Hit</button>
        <button id="standBtn" onclick="standBtn()">Stand</button>
      </div>
    </div>

    <!-- --------------------------------------------------------------------------------------------- -->

    <div class="game" id="game">
      <p id="showCard"></p>
      <span id="trackCard"></span>
      <div class="gBtn">
        <button id="dealBtn" onclick="dealCardBtn()">Deal Card</button>
        <button id="resetGame" onclick="resetGame()">New Game</button>
      </div>
      <span id="msg"></span>
    </div>

    <!-- ------------------------------------------------------------------------------------------------- -->

    <footer>
      <div class="btns">
        <a href="how_to_play.html" class="howto">How To Play</a>
        <a href="rules.html" class="rules">Rules</a>
        <a href="game_tips.html" class="tips">Tips</a>
      </div>
      <p class="footer-text">
        &copy; 2025 Blackjack Game. All rights reserved by Ferdus615.
      </p>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
